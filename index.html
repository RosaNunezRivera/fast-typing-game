<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Rosa Nunez">
    <meta name="description" content="Rosa Nunez o Web Developer">
    <meta name="keywords" content="web developer, web, developer, front-end,html, CSS, JavaScript">
    <title>Fast-typing Game | Rosa Nunez</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Electrolize&family=Luckiest+Guy&display=swap">

    <link rel="shortcut icon" href="./assets/img/faviconrosa.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <script src="./assets/script/app.js" type="module"></script>
</head>

<body>
    <header>
    </header>
    <main>
        <div class="container">
            <div class="center">

                <div class="modal-start" id="modal">
                    <div class="modal-start-content center">
                        <div class="header-title center">
                            <h1>Word Rush</h1>
                            <h2>Fast typing Game!</h2>
                            <button class="start-button">Start</button>
                        </div>
                    </div>
                </div>
                <div class="modal-win" id="modal">
                    <div class="modal-win-content center">
                        <div class="header-title center">
                            <h5>You Win!!!</h5>
                            <p class="performance1">Performance: <span></span></p>
                            <p class="performance2" id="perfor-win"><span></span></p>
                            <button class="restart-win">Play Again!</button>
                        </div>
                    </div>
                </div>
                <div class="modal-over" id="modal">
                    <div class="modal-over-content center">
                        <div class="header-title center">
                            <h5 class="game-over">Game Over!</h5>
                            <p class="performance3">Performance: <span></span></p>
                            <p class="performance4" id="perfor-gover"><span></span></p>
                            <button class="restart-game-over">Play Again!</button>
                        </div>
                    </div>
                </div>

                <div class="header-game">
                    <div class="button-header">
                        <button class="button-new-game">Restart</button>
                    </div>
                    <div class="header-title">
                        <h1>Word Rush!</h1>
                    </div>

                    <div class="div-count-down">
                        <div class="count-down">
                            <p class="clock-display" id="seconds-display"><span id="sec">99</span></p>
                        </div>
                    </div>
                </div>

                <div class="body-game">
                    <h4>Hits: <span id="hits">0</span></h4>
                </div>
                <div class="div-word-to-type">
                    <h2>Word: <span id="wordToWrite"></span></h2>
                </div>

                <div class="footer-game">
                    <form class="container-form">
                        <input type="text" id="user-word" name="user-word" spellcheck="false" maxlength="10"
                            placeholder="type the word fast!" pattern="[A-Za-z]">
                    </form>

                </div>
                <div class="footer-game">
                    <p class="feedback"></p>
                </div>
            </div>
    </main>
    <footer>
    </footer>
</body>

</html>
